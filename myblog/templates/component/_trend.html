{% if logs %}

{% for log in logs %}
{% if log.body %}
<div class="card mb-3">
    <div class="card-header font-italic">
        <small>{{ log.date }} {{ log.author }} 发布在 {{ log.repo_name }}</small>
    </div>
    <div class="card-body">
        <h5 class="card-title">{{ log.summary }}</h5>
        <p class="card-text">{{ log.body }}</p>
    </div>
    <!-- <div class="card-footer text-muted">
    Footer
</div> -->
</div>
{% endif %}
{% endfor %}

{% else %}
<p>暂时还没有发布任何动态</p>
{% endif %}
